<!DOCTYPE html>
<html lang="en">
<head>
<title>Student Details</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="global.css">
</head>

<body>
<div class="bg-overlay d-flex justify-content-center align-items-center">
    <div class="card-custom col-10 col-md-5">
        <h3 class="text-center mb-4">Enter Your Details</h3>

        <form action="search.html">

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Class/Grade</label>
                <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>

            <button class="btn btn-light w-100">Continue</button>
        </form>
    </div>
</div>
</body>
</html>
